<!DOCTYPE html>

<!--The is the Login site, the first page the user will see when entering the site-->

<head>
    <!--{% load static %}-->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
</head>

<body>
    <div class = "ui large menu" style = "background-color: #cc0000">
        <a class = "item" style = "color: #ffffff"><i class = "utensils icon"></i>FooBu</a>
    </div>

    <div class="ui placeholder segment">
        <div class="ui two column very relaxed stackable centered container grid">
            <div class="column">
                <div class="ui form">
                    <div class="field">
                        <label>Username</label>
                        <div class="ui left icon input">
                            <input type="text" placeholder="Username">
                            <i class="user icon"></i>
                        </div>
                    </div>
                    <div class="field">
                        <label>Password</label>
                        <div class="ui left icon input">
                            <input type="password">
                            <i class="lock icon"></i>
                        </div>
                    </div>
                    <div class="ui submit button" style = "background-color: #cc0000; color: #ffffff">Login</div>
                </div>
            </div>
            <div class="middle aligned column">
                <div class="ui large button">
                    <i class="signup icon"></i>
                    Sign Up As Costumer
                </div>
                <br><br>
                <div class="ui large button">
                    <i class="signup icon"></i>
                    Sign Up As Owner
                </div>
            </div>
        </div>
        <div class="ui vertical divider">
            Or
        </div>
    </div>
</body>
