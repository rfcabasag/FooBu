{% extends "food/base.html" %}
{% block content %}
	<div class = "ui container segment">
        {% if est %}
		<h1>Edit Food Establishment</h1>
        {% else %}
        <h1>Add Food Establishment</h1>
        {% endif %}
		<form class = "ui form" method="POST">
			{% csrf_token %}
			 <div class = "field">
                <label>Establishment Name</label>
                <input type = "text" name = 'est_name' {% if est %} value = "{{est.name}}" {% endif %}>
            </div>
            <div class = "field">
                <label>Description</label>
                <input type = "text" name = 'desc' {% if est %} value = "{{est.desc}}" {% endif %}>
            </div>
            <div class = "field">
                <label>Address</label>
                <div class = "two fields">
                    <div class = "field">
                        <input type = "text" name = 'area' placeholder = "Area" {% if est %} value = "{{est.area}}" {% endif %}>
                    </div>
                    <div class = "field">
                        <input type = "text" name = 'street' placeholder = "Street" {% if est %} value = "{{est.street}}" {% endif %}>
                    </div>
                </div>
            </div>
            <button class="ui button" type="submit">Submit</button>
		</form>
	</div>
{% endblock %}
