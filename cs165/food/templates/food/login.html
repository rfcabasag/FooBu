{% extends "food/base.html" %}

{% block content %}
<div class="ui placeholder segment">
    <div class="ui two column very relaxed stackable centered container grid">
        <div class="column">
            <form class="ui form" method="POST">
                {% csrf_token %}
                <div class="field">
                    <label>Username</label>
                    <div class="ui left icon input">
                        <input name="username" type="text" placeholder="Username">
                        <i class="user icon"></i>
                    </div>
                </div>
                <div class="field">
                    <label>Password</label>
                    <div class="ui left icon input">
                        <input name="password" type="password">
                        <i class="lock icon"></i>
                    </div>
                </div>
                <button class="ui submit button" style = "background-color: #cc0000; color: #ffffff" type="submit">Login</button>
            </form>
        </div>
        <div class="middle aligned column">
            <a class="ui large button" href="{% url 'register-customer' %}">
                <i class="signup icon"></i>
                Sign Up As Costumer
            </a>
            <br><br>
            <a class="ui large button" href="{% url 'register-owner' %}">
                <i class="signup icon"></i>
                Sign Up As Owner
            </a>
        </div>
    </div>
    <div class="ui vertical divider">
        Or
    </div>
</div>
{% endblock %}
