<!DOCTYPE html>

<!-- This is the homepage where a list of establishments can be seen-->
<head>
    <!--{% load static %}-->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <title>Food Buddy</title>
</head>

<body>
    
    <div class = "ui large menu" style = "background-color: #cc0000">
        <a class = "item" style = "color: #ffffff" href="{% url 'food-home' %}"><i class = "utensils icon"></i>FooBu</a>
        {% if user.is_authenticated %}
            <div class = "right menu">
                <a class = "item" style = "color: #ffffff" href="{% url 'profile' %}"><i class = "user icon"></i>My Profile</a>
                <a class = "item" style = "color: #ffffff" href="{% url 'logout' %}">Sign out</a>
            </div>
        {% endif %}
    </div>
    {% block content %} {% endblock %}
</body>
